<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8"> <!-- BOOTSTRAP -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> <!-- JAVASCRIPT -->

</head>

<body>
  <div class="container-fluid text-center pt-5">
    <div class="row">
      <p>Choose to play:</p>
    </div>
  </div>
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="row">
      <div class="col-4">
        <button role="img" aria-label="rock" class="btn" value="rock" onclick="shoot('rock')">üóø</button>
      </div>
      <div class="col-4">
        <button role="img" aria-label="paper" class="btn" value="paper" onclick="shoot('paper')">üìù</button>
      </div>
      <div class="col-4">
        <button role="img" aria-label="scissors" class="btn" value="scissors" onclick="shoot('scissors')">‚úÇÔ∏è</button>
      </div>
    </div>
  </div>
  <div class="container-fluid text-center">
    <div class="row">
      <p id="results"></p>
      <p id="winner"></p>
    </div>
  </div>

  <script>
    let buttonStyle = document.querySelector("btn");
    buttonStyle.style.outline = "thick solid #89CFF0";

    function shoot(value) {
      let user = value;
      const choices = new Array("rock", "paper", "scissors");
      let computer = choices[Math.floor(Math.random() * choices.length)];

      document.getElementById("results").innerText = `${user} vs. ${computer}`;

      if (user === computer) {
        document.getElementById("winner").innerText = "It's a tie!";
      }
      if (user === "rock" && computer === "paper") {
        document.getElementById("winner").innerText = "Paper wins!";
      }
      if (user === "rock" && computer === "scissors") {
        document.getElementById("winner").innerText = "Rock wins!";
      }
      if (user === "paper" && computer === "scissors") {
        document.getElementById("winner").innerText = "Scissors wins!";
      }
      if (user === "paper" && computer === "rock") {
        document.getElementById("winner").innerText = "Paper wins!";
      }
      if (user === "scissors" && computer === "rock") {
        document.getElementById("winner").innerText = "Rock wins!";
      }
      if (user === "scissors" && computer === "paper") {
        document.getElementById("winner").innerText = "Scissors wins!";
      }
    }
  </script>

</body>
